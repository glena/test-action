name: Deploy Smoke Test
on:
  schedule:
    # Run the smoke test every 15 minutes.
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  pull-requests: write
  statuses: write
  contents: read

jobs:
  run_cron_job:
    runs-on: ubuntu-20.04
    timeout-minutes: 30

    steps:
      - name: Checkout service repository
        uses: actions/checkout@v4
        with:
          path: test

      - name: pwd
        run: pwd

      - name: list
        run: ls -al

      - name: Update production PR gate
        uses: ./test/.github/actions/production-pr-gate-update
        with:
          path: test
          context: "Smoke tests successfully run ${{ matrix.target.name }}"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


          