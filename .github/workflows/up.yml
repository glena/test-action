name: Pulumi up
on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  run_cron_job:
    runs-on: ubuntu-20.04
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install pulumi
        uses: pulumi/actions@v4

      - run: yarn

      - uses: pulumi/actions@german/oidc
        with:
          command: up
          stack-name: testagents/gh
          oidc-pulumi-organization: testagents
          oidc-requested-token-type: urn:pulumi:token-type:access_token:organization

