name: Pulumi up
on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  run_cron_job:
    runs-on: ubuntu-20.04
    timeout-minutes: 30

    steps:
      # - name: Checkout repo
      #   uses: actions/checkout@v3

      # - run: yarn

      - run: |
          curl -fsSL https://get.pulumi.com/esc/install.sh | sh
          export PATH=~/.pulumi/bin:$PATH

      - uses: pulumi/auth-actions@v1
        id: pulumi-login
        with:
          organization: testagents
          requested-token-type: urn:pulumi:token-type:access_token:organization
          
      # - uses: pulumi/actions@v5
      #   id: pulumi

      # - run: pulumi whoami

      - run: echo ${{env.EXAMPLE_SETTING}}

      - run: /home/runner/.pulumi/bin/esc env open testagents/test --format dotenv

      - run: /home/runner/.pulumi/bin/esc env open testagents/test --format dotenv >> $GITHUB_ENV

      - run: echo ${{env.EXAMPLE_SETTING}}

