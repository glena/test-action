name: Pulumi up
on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  run_cron_job:
    runs-on: ubuntu-20.04
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - run: yarn

      - uses: pulumi/auth-actions@main
        id: pulumi-login
        with:
          organization: testagents
          requested-token-type: urn:pulumi:token-type:access_token:organization
          
      - uses: pulumi/actions@german/oidc
        id: pulumi
        with:
          oidc-pulumi-organization: testagents
          oidc-requested-token-type: urn:pulumi:token-type:access_token:organization

      - run: PULUMI_ACCESS_TOKEN=${{steps.pulumi.outputs.pulumi-access-token}} pulumi whoami

